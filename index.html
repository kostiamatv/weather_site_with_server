<!DOCTYPE html>
<html>
<head>

<body>
	<main>
		<div class="top_container">

			<button class="update_location">

				<img class="update_icon" src="images/update_icon.png">
			</button>
		</div>
		
		<div class="current_location">
			<h2 class="main_city_name">??????</h2>
			<img alt="weather icon" class="weather_icon" src="images/tmp_icon.png">
			<span class="temperature">???C</span>
			<ul>
				<li>
					<h3>Ветер</h3>
					<p class="wind">???????????</p>
				</li>
				<li>

				</li>
				<li>
					<h3>Давление</h3>
					<p class="pressure">????????</p>
				</li>
				<li>

				<li>
					<h3>Координаты</h4>

			</ul>
		</div>
		
		<div class="middle_container">
			<h2 class="favorites">Избранное</h2>
			<form class="add_city">
				<input class="new_city" placeholder="Добавить новый город">
				<button class="add_button">+</button>
			</form>
		</div>
		
		<ul class="favorite_cities">
			<template class="favorite_city_template">
				<li>

							<h3 id="favorite_city_name">???</h3>
							<span id="favorite_city_temperature">???°C</span>

							<li>

							</li>
